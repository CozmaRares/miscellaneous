<!doctype html>
<html lang="en">
  <head>
    <title>Recipiz</title>

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="styles/reset.css"
    />
    <link
      rel="stylesheet"
      href="styles/global.css"
    />
    <link
      rel="stylesheet"
      href="styles/search.css"
    />
    <link
      rel="stylesheet"
      href="styles/loader.css"
    />
    <link
      rel="stylesheet"
      href="styles/meals.css"
    />
    <link
      rel="stylesheet"
      href="styles/dialog.css"
    />
    <link
      rel="stylesheet"
      href="styles/toaster.css"
    />

    <script
      src="script.js"
      defer
    ></script>
  </head>
  <body>
    <form
      id="search"
      class="main-search"
      onsubmit="searchByIngredient(event)"
      data-center="true"
    >
      <label for="ingredient">Ingredient</label>
      <div class="search-bar">
        <input
          id="ingredient"
          name="ingredient"
          type="search"
          placeholder="Search..."
          required
        />
        <button type="submit">
          <!--https://iconoir.com/-->
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17 17L21 21"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
            <path
              d="M3 11C3 15.4183 6.58172 19 11 19C13.213 19 15.2161 18.1015 16.6644 16.6493C18.1077 15.2022 19 13.2053 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11Z"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </button>
      </div>
    </form>

    <ul
      id="meal-list"
      class="hide"
    ></ul>

    <div
      id="loader"
      class="hidden"
    >
      <!-- https://github.com/mhnpd/react-loader-spinner-->
      <svg
        width="80"
        height="80"
        viewBox="0 0 105 105"
        fill="#64748b"
      >
        <circle
          cx="12.5"
          cy="12.5"
          r="12.5"
        >
          <animate
            attributeName="fill-opacity"
            begin="0s"
            dur="1s"
            values="1;.2;1"
            calcMode="linear"
            repeatCount="indefinite"
          />
        </circle>
        <circle
          cx="12.5"
          cy="52.5"
          r="12.5"
        >
          <animate
            attributeName="fill-opacity"
            begin="100ms"
            dur="1s"
            values="1;.2;1"
            calcMode="linear"
            repeatCount="indefinite"
          />
        </circle>
        <circle
          cx="52.5"
          cy="12.5"
          r="12.5"
        >
          <animate
            attributeName="fill-opacity"
            begin="300ms"
            dur="1s"
            values="1;.2;1"
            calcMode="linear"
            repeatCount="indefinite"
          />
        </circle>
        <circle
          cx="52.5"
          cy="52.5"
          r="12.5"
        >
          <animate
            attributeName="fill-opacity"
            begin="600ms"
            dur="1s"
            values="1;.2;1"
            calcMode="linear"
            repeatCount="indefinite"
          />
        </circle>
        <circle
          cx="92.5"
          cy="12.5"
          r="12.5"
        >
          <animate
            attributeName="fill-opacity"
            begin="800ms"
            dur="1s"
            values="1;.2;1"
            calcMode="linear"
            repeatCount="indefinite"
          />
        </circle>
        <circle
          cx="92.5"
          cy="52.5"
          r="12.5"
        >
          <animate
            attributeName="fill-opacity"
            begin="400ms"
            dur="1s"
            values="1;.2;1"
            calcMode="linear"
            repeatCount="indefinite"
          />
        </circle>
        <circle
          cx="12.5"
          cy="92.5"
          r="12.5"
        >
          <animate
            attributeName="fill-opacity"
            begin="700ms"
            dur="1s"
            values="1;.2;1"
            calcMode="linear"
            repeatCount="indefinite"
          />
        </circle>
        <circle
          cx="52.5"
          cy="92.5"
          r="12.5"
        >
          <animate
            attributeName="fill-opacity"
            begin="500ms"
            dur="1s"
            values="1;.2;1"
            calcMode="linear"
            repeatCount="indefinite"
          />
        </circle>
        <circle
          cx="92.5"
          cy="92.5"
          r="12.5"
        >
          <animate
            attributeName="fill-opacity"
            begin="200ms"
            dur="1s"
            values="1;.2;1"
            calcMode="linear"
            repeatCount="indefinite"
          />
        </circle>
      </svg>
    </div>

    <div
      id="dialog"
      class="hide"
    >
      <div id="dialog-wrapper">
        <div id="dialog-content-container">
          <div id="dialog-content"></div>
          <div id="dialog-buttons">
            <button
              id="dialog-delete-button"
              onclick="deleteMeal()"
            >
              Delete
            </button>
            <button
              id="dialog-close-button"
              onclick="closeDialog()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="toaster">
    </div>
  </body>
</html>
